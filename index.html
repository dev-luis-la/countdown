<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Countdown</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="container">
            <div class="input-container" id="input-container" hidden>
                <h2>Create a Custom Countdown!</h2>
                <form action="" class="form" id="countdownform">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="what are you timing??">
                    <label for="data-picker">Select a Date</label>
                    <input type="date" id="date-picker">
                    <button type="submit">submit</button>
                </form>
            </div>
            <div class="countdown" id="countdown" hidden>
                <h1 id="count-title">Count down</h1>
                <ul>
                    <li><span >3 days</span></li>
                    <li><span >2 hours</span></li>
                    <li><span>13 minutes</span></li>
                </ul>
                <button id="countdoen-button">reset</button>
            </div>
            <div class="complete" id="complete"> 
                <h1 class="complete-title">Countdown complete</h1>
                <h1 id="complete-ingo">Countdown Finished on 04-09-2022</h1>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>
       
        <script src="script.js"></script> 
    </body>
</html>
